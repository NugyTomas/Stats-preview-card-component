<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="card">
    <section class="left-side">
      <h1>Get <span style="color:hsl(277, 64%, 61%);"> insights </span>that help your business grow.</h1>
      <p class="description"> Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <ul class="achievements_container">
        <li>
          <p class="heading_number">10k+
            <span class="achievment_description">COMPANIES</span>
          </p>
        </li>
        <li>
          <p class="heading_number">314
            <span class="achievment_description">TEMPLATES</span>
          </p>
        </li>
        <li>
          <p class="heading_number">12M+
            <span class="achievment_description">QUERIES</span>
          </p>
        </li>
      </ul>
    </section>
    <picture>
      <img src="images/image-header-desktop.jpg" alt="people-image" class="people_picture">
      <img src="images/image-header-mobile.jpg" alt="people-image-mobile" class="people_picture_mobile">
      <picture>
  </main>
</body>

</html>
